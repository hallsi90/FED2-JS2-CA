<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <title>Register</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Feed</a>
        <a href="/profile/">My Profile</a>
        <a id="create-post-link" href="/post/create.html" class="hidden"
          >Create Post</a
        >
        <a href="/login/">Login</a>
      </nav>
    </header>

    <main id="page-root">
      <h1>Register here</h1>
      <form id="registerForm">
        <label for="name">Username</label>
        <input id="name" name="name" type="text" required />

        <label for="email">Email (must be stud.noroff.no)</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <button type="submit">Register</button>
      </form>

      <p id="registerMessage" aria-live="polite"></p>
    </main>

    <footer>&copy; 2025 Ingelinn Hallseth</footer>

    <script type="module" src="/src/pages/register.ts"></script>
  </body>
</html>
