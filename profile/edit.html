<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Edit Profile | Noroff Social App</title>
  </head>
  <body>
    <header>
      <nav aria-label="Main navigation">
        <a href="/">Feed</a>
        <a href="/profile/">My Profile</a>
        <a id="create-post-link" href="/post/create.html" class="hidden"
          >Create Post</a
        >
        <a href="/login/">Login</a>
      </nav>
    </header>

    <main id="page-root">
      <h1>Edit Profile</h1>

      <!-- Status messages for loading/saving  -->
      <p id="edit-profile-status" role="status" aria-live="polite"></p>

      <form id="editProfileForm">
        <label for="avatarUrl">Avatar URL</label>
        <input
          id="avatarUrl"
          name="avatarUrl"
          type="url"
          placeholder="https://..."
        />

        <label for="avatarAlt">Avatar alt text</label>
        <input id="avatarAlt" name="avatarAlt" type="text" />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="3"></textarea>

        <button type="submit">Save</button>
      </form>
    </main>

    <footer>&copy; 2025 Ingelinn Hallseth</footer>

    <script type="module" src="/src/pages/editProfile.ts"></script>
  </body>
</html>
