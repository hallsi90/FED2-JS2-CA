<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Feed</a>
        <a href="/profile/">My Profile</a>
        <a id="create-post-link" href="/post/create.html" class="hidden"
          >Create Post</a
        >
        <a href="/login/">Login</a>
      </nav>
    </header>

    <main id="page-root">
      <p id="profile-status" aria-live="polite"></p>

      <!-- profile header -->
      <section aria-labelledby="profile-heading">
        <h2 id="profile-heading" class="visually-hidden">My Profile</h2>
        <div id="profile-root"></div>
      </section>

      <a id="edit-profile-link" href="/profile/edit.html">Edit Profile</a>

      <h3 id="my-posts-heading">My posts</h3>
      <div
        id="profile-posts"
        role="region"
        aria-labelledby="my-posts-heading"
      ></div>
    </main>

    <footer>&copy; 2025 Ingelinn Hallseth</footer>

    <script type="module" src="/src/pages/profile.ts"></script>
