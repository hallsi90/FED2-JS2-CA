<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/global.css" />
    <title>Edit Post</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/">Feed</a>
        <a href="/profile/">My Profile</a>
        <a href="/login/">Login</a>
      </nav>
    </header>

    <main id="page-root">
      <h1>Edit Post</h1>

      <!-- status / errors -->
      <p id="edit-status" aria-live="polite"></p>

      <form id="editPostForm">
        <label for="title">Title</label>
        <input id="title" name="title" type="text" required />

        <label for="body">Content</label>
        <textarea id="body" name="body" rows="4"></textarea>

        <label for="mediaUrl">Image URL </label>
        <input
          id="mediaUrl"
          name="mediaUrl"
          type="url"
          placeholder="https://..."
        />

        <button type="submit">Save Changes</button>
      </form>

      <!-- delete post -->
      <button id="delete-post-btn" type="button">Delete Post</button>
    </main>

    <script type="module" src="/src/pages/editPost.ts"></script>
  </body>
</html>
